<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/favicon-32x32.png?alt=media&token=b4ac4e4a-ea7b-4f2b-a7e9-c933e609aa82">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="body">
  <header id="header">
    <section class="header-titlefollowers-container">
      <h1 id="h1">Social Media Dashborad</h1>
      <p>Total Followers: 23,004</p>
    </section>
    <div class="header-line-separator" id="header-line-separator"></div>
    <section class="header-darkmode-container">
      <p>Dark Mode</p>
      <a href="#" onclick="darkMode()">
        <div class="mode-selector" id="mode-selector">
          <div class="mode-mark" id="mode-mark"></div>
        </div>
      </a>
    </section>
  </header>
  <main>
    <section class="main-followersstats">
      <article class="followersstats-card facebook">
        <div class="card-socialmediauser">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-facebook.svg?alt=media&token=16d81289-1368-41c0-bd75-7e6785305fb6" alt="facebook icon">
          <p>@nathanf</p>
        </div>
        <div class="card-followers">
          <h2>1987</h2>
          <p>FOLLOWERS</p>
        </div>
        <div class="card-updownstats">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-up.svg?alt=media&token=e95239a9-84e9-4653-abd3-c6b1a7862fd8" alt="up icon">
          <p>12 Today</p>
        </div>
      </article>
      <article class="followersstats-card twitter">
        <div class="card-socialmediauser">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-twitter.svg?alt=media&token=e011befb-81a6-40fa-adf4-4e75f3d1f45d" alt="facebook icon">
          <p>@nathanf</p>
        </div>
        <div class="card-followers">
          <h2>1044</h2>
          <p>FOLLOWERS</p>
        </div>
        <div class="card-updownstats">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-up.svg?alt=media&token=e95239a9-84e9-4653-abd3-c6b1a7862fd8" alt="up icon">
          <p>99 Today</p>
        </div>
      </article>
      <article class="followersstats-card instagram">
        <div class="card-socialmediauser">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-instagram.svg?alt=media&token=52f19405-92c0-4218-b0a5-a022cf3095d9" alt="facebook icon">
          <p>@realnathanf</p>
        </div>
        <div class="card-followers">
          <h2>11k</h2>
          <p>FOLLOWERS</p>
        </div>
        <div class="card-updownstats">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-up.svg?alt=media&token=e95239a9-84e9-4653-abd3-c6b1a7862fd8" alt="up icon">
          <p>1099 Today</p>
        </div>
      </article>
      <article class="followersstats-card youtube">
        <div class="card-socialmediauser">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-youtube.svg?alt=media&token=929ef63c-625e-42c5-b985-500ae21d8917" alt="facebook icon">
          <p>Nathan F.</p>
        </div>
        <div class="card-followers">
          <h2>8239</h2>
          <p>SUBSCRIBERS</p>
        </div>
        <div class="card-updownstats">
          <img src="https://firebasestorage.googleapis.com/v0/b/social-media-dashboard-6d67d.appspot.com/o/icon-down.svg?alt=media&token=b2c3d5f9-faa3-4ded-a09a-a3a8139e63fb" alt="down icon">
          <p>144 Today</p>
        </div>
      </article>
    </section>
    <section></section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
